{% set name = "fdm" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fdm-{{ version }}.tar.gz
  sha256: 47876c8fe8aea4b374913594938cbcbd065a648d044fe8e287af7f320341ef39

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=41.0
    - wheel >=0.33
    - numpy >=1.16
    - cython >=0.29
    - pip
  run:
    - python >=3.6
    - numpy >=1.16
    - sympy

test:
  imports:
    - fdm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wesselb/fdm
  summary: Compute derivatives with finite-difference methods
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - wesselb
